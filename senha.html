<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área Secreta</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      background-color: #1c1c1c;
      padding: 10px 20px;
      position: relative;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .nav-list li {
      display: inline-block;
      margin: 0 15px;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 10px;
    }

    .nav-list a:hover {
      background-color: #343434;
      border-radius: 5px;
    }

    .nav-ultimos-dias {
      color: #FFD700 !important;
      background-color: #1c1c1c;
      border: 2px solid #FFD700;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-ultimos-dias:hover {
      background-color: #333333 !important;
      color: #fff !important;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-list {
        display: none;
        flex-direction: column;
        text-align: center;
        margin-top: 10px;
      }

      .nav-list.active {
        display: flex;
      }

      .nav-list li {
        display: block;
        margin: 10px 0;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #424242;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4d4d4d;
    }

    .hidden-content {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      color: #ff4444;
      margin-top: 10px;
    }

    #conteudoSecreto img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffd700;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <button class="nav-toggle" onclick="toggleMenu()">☰</button>
    <ul class="nav-list">
      <li><a href="index.html">Introdução</a></li>
      <li><a href="index.html">Memórias</a></li>
      <li><a href="index.html">Carta</a></li>
      <li><a href="index.html">Spotify</a></li>
      <li><a href="contegem.html">Contagem</a></li>
      <li><a href="fotos.html">Fotos</a></li>
      <li><a href="filmesseries.html">Filmes/Series</a></li>
      <li><a href="index.html">Nossos Últimos Dias</a></li>
      <li><a href="senha.html">Parte secreta</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <h1>Área Secreta</h1>
  <p>Digite a senha para acessar:</p>

  <input type="password" id="senha" placeholder="Senha..." />
  <br>
    <p>pit</p>
    <button onclick="verificarSenha()">Entrar</button>

  <div id="erro" class="error"></div>

  <div class="hidden-content" id="conteudoSecreto">
    <!-- Conteúdo secreto aparece aqui -->
  </div>

  <script>
    function toggleMenu() {
      const navList = document.querySelector('.nav-list');
      navList.classList.toggle('active');
    }

    function verificarSenha() {
      const senha = document.getElementById('senha').value.trim().toLowerCase();
      const conteudo = document.getElementById('conteudoSecreto');
      const erro = document.getElementById('erro');

      if (senha === "skinny") {
        erro.innerText = "";
        conteudo.style.display = "block";
        conteudo.innerHTML = `
          <h2>O CACHORRO ZICA</h2>
          <img src="q.png" alt="Foto secreta" />
        `;
      } else {
        conteudo.style.display = "none";
        conteudo.innerHTML = "";
        erro.innerText = "Senha incorreta. Tenta de novo com carinho.";
      }
    }
  </script>

</body>
</html>
